<form class="checkoutform" (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input
      type="text"
      class="form-control"
      required
      minlength="3"
      name="fullName"
      [(ngModel)]="fullName"
      (ngModelChange)="validateFullName()"
      placeholder="(minimum 3 characters)"
    />
    <div *ngIf="fullNameError" class="error-message">
      Please enter a valid name.
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      required
      minlength="6"
      name="address"
      [(ngModel)]="address"
      (ngModelChange)="validateAddress()"
      placeholder="(minimum 6 characters)"
    />
    <div *ngIf="addressError" class="error-message">
      Please enter valid address.
    </div>
  </div>
  <div class="form-group">
    <label for="cardNumber">Credit Card</label>
    <input
      type="text"
      class="form-control"
      required
      minlength="16"
      maxlength="16"
      pattern="[0-9]*"
      name="cardNumber"
      [(ngModel)]="cardNumber"
      (ngModelChange)="validateCardNumber()"
      placeholder="(16-digits number)"
    />
    <div *ngIf="carNumberError" class="error-message">
      Please enter valid Card Number.
    </div>
  </div>
  <button type="submit" class="" [disabled]="form.invalid">Checkout</button>
</form>
